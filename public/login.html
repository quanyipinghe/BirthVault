    <style>
        /* ===== CSS ÂèòÈáè ===== */
        :root {
            --color-primary: #E8756A;
            --color-primary-light: #F09B93;
            --color-primary-dark: #D45A4F;
            --color-secondary: #F4A261;

            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.06);

            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;

            --blur-card: blur(16px);
            --transition-fast: 150ms ease;

            --transition-slow: 400ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ===== ÊöóËâ≤Ê®°Âºè ===== */
        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --bg-body: #1a1a2e;
            --bg-card: rgba(255, 255, 255, 0.06);
            --bg-card-hover: rgba(255, 255, 255, 0.1);
            --bg-input: rgba(255, 255, 255, 0.08);

            --text-primary: #F0F0F5;
            --text-secondary: #B0B0C8;
            --text-muted: #6E6E8A;

            --border-color: rgba(255, 255, 255, 0.08);
            --border-card: rgba(255, 255, 255, 0.1);
            --border-input: rgba(255, 255, 255, 0.12);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.2);
            --shadow-card-hover: 0 12px 40px rgba(0, 0, 0, 0.3);

        /* ===== ÂÖ®Â±ÄÈáçÁΩÆ ===== */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;

        body {

        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-gradient);
            z-index: -1;

        /* ===== Ë£ÖÈ•∞ÂúÜÂΩ¢ ===== */
        .decor-circle {
            position: fixed;
            border-radius: 50%;
            opacity: 0.12;
            pointer-events: none;
            z-index: 0;
        }

        .decor-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--color-primary);
            top: -80px;
            right: -60px;
            animation: float 8s ease-in-out infinite;
        }

        .decor-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            background: var(--color-secondary);
            bottom: -40px;
            left: -40px;
            animation: float 10s ease-in-out infinite reverse;
        }

        .decor-circle:nth-child(3) {

            height: 150px;

            top: 50%;
            left: 10%;
            animation: float 12s ease-in-out infinite 2s;
        }

        @keyframes float {

            0%,

                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        /* ===== ÁôªÂΩïÂÆπÂô® ===== */
        .login-container {

            position: relative;
            z-index: 1;
            animation: slideUp 0.6s var(--transition-slow) both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.97);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

        /* ===== Logo Âå∫Âüü ===== */

        }

        .logo-icon {

        /* ===== ÁôªÂΩïÂç°Áâá ===== */

        /* ===== Ë°®Âçï ===== */
        .form-group {

        .form-label {

        .input-wrapper svg {

            stroke-width: 2;

        .form-input {

        }

        .form-input:focus+svg,

        /* ===== ÂØÜÁ†ÅÊòæÁ§∫ÂàáÊç¢ ===== */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            color: var(--text-muted);
            transition: color var(--transition-fast);
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .password-toggle svg {
            position: static;
            transform: none;
            width: 18px;
            height: 18px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            pointer-events: none;
        }

        /* ===== ÈîôËØØÊèêÁ§∫ ===== */
        .error-message {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;

        }

        .error-message.visible {
            display: flex;
        }

        .error-message svg {

            height: 18px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;

        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-6px);
            }

            40% {
                transform: translateX(6px);
            }

            60% {
                transform: translateX(-4px);
            }

            80% {
                transform: translateX(4px);
            }
        }

        /* ===== ÁôªÂΩïÊåâÈíÆ ===== */
        .login-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius-full);
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: 0 4px 16px rgba(232, 117, 106, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover:not(:disabled) {
            box-shadow: 0 6px 24px rgba(232, 117, 106, 0.45);
            transform: translateY(-1px);
        }

        .login-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* ÊåâÈíÆÂä†ËΩΩÂä®Áîª */
        .login-btn .btn-text {
            transition: opacity var(--transition-fast);
        }

        .login-btn.loading .btn-text {
            opacity: 0;
        }

        .login-btn .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 22px;
            height: 22px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: none;
        }

        .login-btn.loading .spinner {
            opacity: 1;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* ===== ‰∏ªÈ¢òÂàáÊç¢ ===== */
        .theme-toggle {

            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: var(--radius-full);
            background: var(--bg-card);

            border: 1px solid var(--border-color);
            backdrop-filter: var(--blur-card);
            cursor: pointer;
            display: inline-flex;

        .theme-toggle:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
            border-color: var(--color-primary-light);
            box-shadow: 0 0 12px rgba(232, 117, 106, 0.2);
            transform: scale(1.05);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: transform var(--transition-normal);
        }

        .theme-toggle:hover svg {
            transform: rotate(15deg);
        }

        /* ===== È°µËÑö ===== */
        .login-footer {
            text-align: center;

            font-size: 0.82rem;
            color: var(--text-muted);
        }

        /* ===== ÂìçÂ∫îÂºè ===== */
        @media (max-width: 480px) {
            .login-card {
                padding: 28px 24px;
            }

            .login-logo h1 {
                font-size: 1.5rem;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
            }

            .logo-icon svg {
                width: 30px;
                height: 30px;
            }
        }

        /* ÂáèÂ∞ëÂä®Áîª */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>

    <div class="decor-circle"></div>

    <button class="theme-toggle" id="themeToggle" title="ÂàáÊç¢‰∏ªÈ¢ò">
        <svg id="iconSun" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5" />

    <div class="login-container">

        <div class="login-card">
            <form id="loginForm" autocomplete="on">

                <div class="form-group">
                    <label class="form-label" for="username">Áî®Êà∑Âêç</label>
                    <div class="input-wrapper">
                        <input type="text" class="form-input" id="username" name="username" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç"
                            autocomplete="username" required>
                        <svg viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />

                            autocomplete="current-password" required style="padding-right: 48px;">
                        <svg viewBox="0 0 24 24">

                <!-- ÁôªÂΩïÊåâÈíÆ -->

        <!-- È°µËÑö -->

    <script>
        /**
         * login.js - ÁôªÂΩïÈ°µÈù¢ÈÄªËæëÔºàÂÜÖËÅîÔºâ
         * Â§ÑÁêÜÁôªÂΩïË°®ÂçïÊèê‰∫§„ÄÅ‰∏ªÈ¢òÂàáÊç¢„ÄÅÂØÜÁ†ÅÊòæÁ§∫ÂàáÊç¢
         */

        // ===== ‰∏ªÈ¢òÁÆ°ÁêÜ =====
        (function initTheme() {
            const saved = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const isDark = saved === 'dark' || (!saved && prefersDark);
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        })();

        function updateThemeIcon(isDark) {
            document.getElementById('iconSun').style.display = isDark ? 'none' : 'block';
            document.getElementById('iconMoon').style.display = isDark ? 'block' : 'none';
        }

        document.getElementById('themeToggle').addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(!isDark);
        });

        // ===== ÂØÜÁ†ÅÊòæÁ§∫/ÈöêËóèÂàáÊç¢ =====
        document.getElementById('passwordToggle').addEventListener('click', () => {
            const input = document.getElementById('password');
            const iconEye = document.getElementById('iconEye');
            const iconEyeOff = document.getElementById('iconEyeOff');
            const isPassword = input.type === 'password';

            input.type = isPassword ? 'text' : 'password';
            iconEye.style.display = isPassword ? 'none' : 'block';
            iconEyeOff.style.display = isPassword ? 'block' : 'none';
        });

        // ===== ÁôªÂΩïË°®ÂçïÊèê‰∫§ =====
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            // ÈöêËóèÈîôËØØ
            errorMessage.classList.remove('visible');

            // È™åËØÅËæìÂÖ•
            if (!username || !password) {
                errorText.textContent = 'ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å';
                errorMessage.classList.add('visible');
                return;
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const data = await res.json();

                if (data.success) {
                    // ÁôªÂΩïÊàêÂäüÔºåË∑≥ËΩ¨Âà∞‰∏ªÈ°µ
                    window.location.href = '/';
                } else {
                    // ÊòæÁ§∫ÈîôËØØ
                    errorText.textContent = data.error || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑ÈáçËØï';
                    errorMessage.classList.add('visible');
                }
            } catch (err) {
