name = "birthvault"
compatibility_date = "2024-12-01"

# Pages 配置
pages_build_output_dir = "public"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "birthvault-db"
database_id = "02b7b5a1-ca1c-4176-a518-08b0adc643b2" # 部署时替换为实际 database_id

# 管理员登录配置
# 本地开发时不配置会使用代码中的默认值（admin / birthvault2025）
# 生产环境请在 Cloudflare Dashboard 中添加加密的 Secrets：
#   ADMIN_USERNAME, ADMIN_PASSWORD, AUTH_SECRET
